<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>

    //Function called "computerPlay" that will randomly return either 'Rock', 'Paper', or 'Scissors'
    //This was created by moser99 who created this function due to the repetitive nature of computer choosing rock more than others
    function computerPlay() {
            const number = (Math.random() * 3);
            if (number <= 1) {
                return 'Rock';
            } else if (number >= 2) {
                return 'Scissors';
            }
            else return 'Paper';
        }

    let playerScore = 0;
    let computerScore = 0;

    //Function called "playRound" which determines the outcome of a game given two choices
    function playRound(playerSelection, computerSelection) {
      if (playerSelection == 'rock' && computerSelection == 'Scissors') {
          playerScore++;
          return `You Win! Rock beats Scissors.`;
      } else if (playerSelection == 'rock' && computerSelection == 'Paper') {
          computerScore++;
          return `You Lose! Paper beats Rock.`;
      } else if (playerSelection == 'scissors' && computerSelection == 'Rock') {
          computerScore++;
          return `You Lose! Rock beats Scissors.`; 
      } else if (playerSelection == 'scissors' && computerSelection == 'Paper') {
          playerScore++;
          return `You Win! Scissors beats Paper.`;
      } else if (playerSelection == 'paper' && computerSelection == 'Rock') {
          playerScore++;
          return `You Win! Paper beats Rock.`;
      } else if (playerSelection == 'paper' && computerSelection == 'Scissors') {
          computerScore++;
          return `You Lose! Scissors beats Paper.`;
      } else return `Draw!`;
      }

    //Function called "game" which simulates 5 rounds of Rock, Paper, Scissors
    function game() {
      for (let i = 0; i < 5; i++){
        let playerSelection = prompt('Rock, Paper or Scissors?')
        playerSelection = playerSelection.toLowerCase();
        const computerSelection = computerPlay();
        console.log(playRound(playerSelection, computerSelection));
      }

      if (playerScore > computerScore) {
                console.log(`You win! Final Score: ${playerScore} to ${computerScore}`);
            } else if (computerScore > playerScore) {
                console.log(`You lose! Final Score: ${playerScore} to ${computerScore}`);
            } else
                console.log(`You tied. Final Score: ${playerScore} to ${computerScore}`);
    }

    game();

  </script>
</body>
</html>
